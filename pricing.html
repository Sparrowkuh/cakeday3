<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>요금제 - 케이크 무인 픽업대 앱</title>
        <link rel="stylesheet" href="producer_styles.css" />
    </head>
    <body>
        <header>
            <img src="CakeDay_logo.png" alt="logo" class="logo" />
            <h1>케이크 무인 픽업대 앱</h1>
        </header>
        <main>
            <section id="pricing">
                <h2>요금제</h2>
                <div class="plan-container">
                    <div class="plan">
                        <h3>Basic 플랜</h3>
                        <p>기본적인 예약 및 픽업 기능 제공</p>
                        <ul>
                            <li>기본 예약 기능</li>
                            <li>케이크 보관 기능</li>
                        </ul>
                    </div>
                    <div class="plan">
                        <h3>Pro 플랜</h3>
                        <p>더 많은 기능 제공</p>
                        <ul>
                            <li>기본 예약 기능</li>
                            <li>케이크 보관 기능</li>
                            <li>예약 시간 연장</li>
                            <li>우선 픽업 서비스</li>
                        </ul>
                        <button id="upgradeButton" class="custom-btn btn-16" style="height: 60px">
                            Pro 플랜으로 업그레이드
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
